stages:
    - test
    - build
    - e2e-test

variables:
    RULES_CHANGES_PATH: "**/*"

.go-cache:
    variables:
        GOPATH: $CI_PROJECT_DIR/.go
    before_script:
        - mkdir -p .go
    cache:
        paths:
            - .go/pkg/mod/

backend-test:
    image: golang:1.17-buster
    stage: test
    extends: .go-cache
    script:
        - echo "backend testing"
        # - cd backend
        # - go mod download
        # - go mod verify
        # - go test -v ./...

frontend-test:
    image: node:14-alpine
    stage: test
    cache:
        key:
            files:
                - yarn.lock
        paths:
            - .yarn-cache/
    script:
        - echo "frontend testing"
        # - cd frontend
        # - yarn install --cache-folder .yarn-cache
        # - yarn test:unit

e2e-test:
    image: node:14-alpine
    stage: test
    needs: ["backend-build", "backend-frontend"]
    script:
        - echo $BACKEND_LATEST
        - echo $FRONTEND_LATEST

backend-build:
    image: docker:latest
    stage: build
    needs: ["backend-test"]
    services:
        - docker:dind
    script:
        - export BACKEND_LATEST=$CI_REGISTRY_IMAGE/$CI_COMMIT_REF_NAME-backend:latest
        # - docker build --tag $BACKEND_LATEST --target prod ./backend
        - echo "BACKEND_LATEST=$BACKEND_LATEST" > build.env
    artifacts:
        reports:
            dotenv: build.env

frontend-build:
    image: docker:latest
    stage: build
    needs: ["frontend-test"]
    services:
        - docker:dind
    script:
        - export FRONTEND_LATEST=$CI_REGISTRY_IMAGE/$CI_COMMIT_REF_NAME-frontend:latest
        # - docker build --tag $FRONTEND_LATEST --target prod ./frontend
        - echo "BACKEND_LATEST=$BACKEND_LATEST" > build.env
    artifacts:
        reports:
            dotenv: build.env

e2e-test:
    image: node:14-alpine
    stage: e2e-test
    needs: ["backend-build", "frontend-build"]
    script:
        - echo "$BACKEND_LATEST"
        - echo "$FRONTEND_LATEST"